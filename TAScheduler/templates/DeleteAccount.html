<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Account</title>
</head>
<body>
<h1>Delete Account</h1>
  <form id="deleteAccountForm" action="{% url 'DeleteAccount-view' %}" method="POST">
        {% csrf_token %}
        <label for="accountDropdown">Select Account:</label>
        <select name="userId" id="accountDropdown">
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <button type="submit">Delete Selected Account</button>
    </form>
</body>
</html>
