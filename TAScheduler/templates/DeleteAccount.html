<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Account</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/styles.css' %}">
</head>
<body>
    <div class="horizontal-center">
        <h3 class="form-title">Delete Account</h3>
    </div>

    <div class="horizontal-center">
        <form id="deleteAccountForm" action="{% url 'DeleteAccount-view' %}" method="POST">
            {% csrf_token %}
            <table class="container">
                <tr>
                    <td><label for="accountDropdown">Select Account:</label></td>
                    <td>
                        <select name="userId" id="accountDropdown">
                            {% for user in users %}
                                <option value="{{ user.id }}">{{ user.username }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><button class="back" type="button" onclick="location.href='/dashboard/'">Back</button></td>
                    <td><button type="submit">Delete Selected Account</button></td>
                </tr>
            </table>



        </form>
    </div>

</body>

</html>
