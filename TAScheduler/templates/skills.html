<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Skills</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/styles.css' %}">
</head>
<body>
    <div class="horizontal-center">
        <h3 class="form-title">Enter Skill Information</h3>
    </div>
    <br>

    <form method="post">
        {% csrf_token %}
            <table class="container">
                <tr>
                    <td><label for="skills">Enter Skill (ex: Python):</label></td>
                    <td><input type="text" name="skills"></td>
                </tr>
            </table>
    </form>

    <div class="horizontal-center">
        <h4 style="text-align: center; font-family: Arial,sans-serif">Current Skills:</h4>
            {% for entry in skill_list %}
                <p style="text-align: center; font-family: Arial,sans-serif">{{ entry }}</p>
            {% endfor %}
    </div>
    <br>
    <div class="horizontal-center">
        <p class="alert" style="text-align: center; font-family: Arial,sans-serif">{{ message }}</p>
    </div>

</body>
</html>
