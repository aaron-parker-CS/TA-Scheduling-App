<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Skills</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
            <table>
                <tr>
                    <td><label for="skills">Enter Skill (ex: Python):</label></td>
                    <td><input type="text" name="skills"></td>
                </tr>
            </table>
    </form>

<p>Current Skills:</p>
{% for entry in skill_list %}
    <p>{{ entry }}</p>
{% endfor %}
<p>{{ message }}</p>
</body>
</html>
