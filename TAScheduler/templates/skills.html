<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Skills</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/styles.css' %}">
</head>
<body>
    <div class="horizontal-center">
        <h3 class="form-title">Edit Skills</h3>
    </div>
    <div class="container" style="padding: 10px">
    <form method="post">
        {% csrf_token %}
            <table>
                <tr>
                    <td><label for="skills">Enter Skill (ex: Python):</label></td>
                    <td><input type="text" name="skills"></td>
                </tr>
                                    <td><button class="back" type="button" onclick="location.href='/dashboard/'">
        Back
    </button></td>
                    <td><input type="submit" value="Enter"></td>
                </tr>
                <tr>
                    <td><p class="alert">{{ message }}</p></td>
                </tr>
            </table>
    </form>

<p>Current Skills:</p>
{% for entry in skill_list %}
    <p>{{ entry }}</p>
{% endfor %}
<p>{{ message }}</p>
    </div>
</body>
</html>
